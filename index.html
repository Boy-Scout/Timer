<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <title>Timer</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="modal fade" id="selectTimeModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="text-end">
                        <button class="btn-close" data-bs-dismiss="modal"></button>
                    </div>

                    <div class="fw-bold text-success mb-4">Choose the end time for today</div>

                    <div id="selectTimeMessage" class="small text-danger mb-3"></div>

                    <div class="row mb-3">
                        <div class="col-12 col-sm-4 text-center">
                            <label for="selectHour" class="small">Hour</label>
                            <select id="selectHour" class="form-select mt-1 mb-3"></select>
                        </div>
                        <div class="col-12 col-sm-4 text-center">
                            <label for="selectMinute" class="small">Minute</label>
                            <select id="selectMinute" class="form-select mt-1 mb-3"></select>
                        </div>
                        <div class="col-12 col-sm-4 text-center">
                            <label for="selectSecond" class="small">Second</label>
                            <select id="selectSecond" class="form-select mt-1 mb-3"></select>
                        </div>
                    </div>

                    <div class="text-center mb-3">
                        <button id="startButton" class="btn btn-outline-success btn-lg rounded-circle">
                            <i class="fa-solid fa-play"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <main>
        <div>
            <div id="timeUpMessage" class="text-danger text-center fs-1 fw-bold d-none">TIME'S UP !!!</div>

            <div class="row vw-100 my-5">
                <div class="col ps-5">
                    <div class="card bg-light border-0 ratio ratio-1x1">
                        <div class="card-body d-flex justify-content-center align-items-center">
                            <h1 class="card-title text-success fw-bold" id="displayHour">00</h1>
                        </div>
                    </div>

                    <div class="small text-center text-muted mt-3">HOUR</div>
                </div>

                <div class="col">
                    <div class="card bg-light border-0 ratio ratio-1x1">
                        <div class="card-body d-flex justify-content-center align-items-center">
                            <h1 class="card-title text-success fw-bold" id="displayMinute">00</h1>
                        </div>
                    </div>

                    <div class="small text-center text-muted mt-3">MINUTE</div>
                </div>

                <div class="col pe-5">
                    <div class="card bg-light border-0 ratio ratio-1x1">
                        <div class="card-body d-flex justify-content-center align-items-center">
                            <h1 class="card-title text-success fw-bold" id="displaySecond">00</h1>
                        </div>
                    </div>

                    <div class="small text-center text-muted mt-3">SECOND</div>
                </div>
            </div>

            <div class="text-center">
                <button id="resetButton" class="btn btn-outline-success rounded-circle">
                    <i class="fa-solid fa-clock-rotate-left"></i>
                </button>

                <button class="btn btn-success btn-xl rounded-circle" data-bs-toggle="modal"
                    data-bs-target="#selectTimeModal">
                    <i class="fa-solid fa-stopwatch"></i>
                </button>

                <button id="toggleFullscreenButton" class="btn btn-outline-success rounded-circle">
                    <i class="fa-solid fa-up-right-and-down-left-from-center"></i>
                </button>
            </div>
        </div>
    </main>

    <footer class="d-flex justify-content-end align-items-center bg-light fixed-bottom">
        <div class="d-flex align-items-center">
            <div id="currentDate" class="p-3"></div>
            <div id="currentTime" class="bg-success text-light p-3"></div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
